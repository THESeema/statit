
<div class="row">
  
  <div class="col-lg-6">
  
     <ni-card [customBgColor]="'rgba(226,77,77,0.6)'" [customColor]="'#fff'" [bgImage]="'assets/content/card-4.jpg'" class="info-card">
        <div class="title text-uppercase">total Towers required to build</div>
        <div class="count" >{{assigned.length}}</div>
      </ni-card>
  </div>
      <div class="col-lg-6">
       <ni-card [customBgColor]="'rgba(129,199,132,0.8)'" [customColor]="'#fff'" [bgImage]="'assets/content/card-7.jpg'" class="info-card">
        <div class="title text-uppercase">Total Coverage Required</div>
        <div class="count">{{location.length}}</div>
      </ni-card>
  </div>
  </div>
  
      <div class="row" >
    <div class="col-md-8" > 
      <ni-card title="Civil Work Status">
        <canvas
          baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"></canvas>
      </ni-card>
  
  
        <ni-card title="Coverage Status">
        <canvas
          baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"></canvas>
      </ni-card>
   
      <ni-card title="On Air Status">
        <canvas
          baseChart
          [datasets]="on_airChartData"
          [labels]="on_airChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"></canvas>
      </ni-card>
    
    
     </div>
  <div class="col-md-4"  >
      <ni-card title="Locations"   >
   
        
            <table class="table table-sm"  > <!--style="table-layout: fixed; width: 100%; class="pre-scrollable" -->
              <tbody>
                <tr><td style="border:none; padding-left:40px"> <md-icon>settings_input_antenna</md-icon></td>
                  <td style="border:none" class="text-center">  <md-icon>phonelink_setup</md-icon></td>
                 <td style="border:none; padding-right:40px" class="text-right">   <md-icon color="accent"  >cloud_queue</md-icon></td></tr>
                 <tr><td style="border:none">Civil Status </td>
                  <td style="border:none" class="text-center">Coverage Status</td>
                 <td style="border:none" class="text-right"> On Air Status</td></tr>
              </tbody>
            </table>
       
   <div class="table-responsive mb-3" style="height:1000pt"  > 
          <table class="table table-sm"  > <!--style="table-layout: fixed; width: 100%; class="pre-scrollable" -->
            <tbody>
       
            <tr *ngFor="let loc of Zain ">
              <td style="word-wrap: break-word">{{loc.name}}</td>
         
              <td class="text-right"><md-icon  mdTooltip={{loc.civil}} mdTooltipPosition="above">settings_input_antenna</md-icon></td>
          
              <td class="text-right"> <md-icon mdTooltip={{loc.coverage}} mdTooltipPosition="above">phonelink_setup </md-icon></td>
                <td class="text-right"><md-icon color="accent"  mdTooltip={{loc.air}} mdTooltipPosition="above">cloud_queue</md-icon></td>
       
            </tr>
         
            </tbody>
          </table>
        </div>
        </ni-card>
  
  </div>
  </div>
  <div class="row" >
     <div class="col-lg-12">
      <ni-card title="Civil Work Status" class="mb-xl-0">
        <div id="amchart-7" [style.width.%]="100" [style.height.px]="400"></div>
      </ni-card>
    </div>
  
    <div class="col-lg-12">
      <ni-card title="Coverage Status">
        <div id="amchart-3" [style.width.%]="100" [style.height.px]="400"></div>
      </ni-card>
    </div>
  
    
     <div class="col-lg-12">
      <ni-card title="On Air Status" >
        <div class="chart-container"[style.width.%]="100" [style.height.px]="400">
          <ngx-charts-bar-vertical-stacked
            [scheme]="colorScheme"
            [results]="subAreaOnAirData"
            [gradient]="false"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="false"
            [showXAxisLabel]="false"
            [showYAxisLabel]="false">
          </ngx-charts-bar-vertical-stacked>
        </div>
      </ni-card>
    </div>
  </div>
  
    <div class="row">
    <div class="col-md-4">
      <ni-card title="Total Civil Work Status">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [colors]="doughnutChartColors"
          [labels]="ChartLabels"
          [chartType]="doughnutChartType"></canvas>
      </ni-card>
     </div>
  
    
    <div class="col-md-4">
      <ni-card title="Total Coverage Status" class="mb-0">
          <canvas
          baseChart
          [data]="polarAreaChartData"
          [colors]="doughnutChartColors"
          [labels]="CovChartLabels"
          [chartType]="pieChartType"></canvas>
      </ni-card>
    </div>
  
    <div class="col-md-4">
      <ni-card title="Total On Air Status" class="mb-0">
        <canvas
          baseChart
          [data]="pieChartData"
          [colors]="doughnutChartColors"
          [labels]="ChartLabels"
          [chartType]="doughnutChartType"></canvas>
      </ni-card>
    </div>
    </div>
