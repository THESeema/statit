<ni-card [title]="'Sign in'" [align]="'center'">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <md-input-container>
        <!-- <input mdInput placeholder="Username" value=""> -->
        <input mdInput placeholder="Username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
          required />
      </md-input-container>

      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">        
    <md-input-container>
      <!-- <input mdInput placeholder="Password" value=""> -->
      <input mdInput placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required /> 
    </md-input-container>

    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
</div>
